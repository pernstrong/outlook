    <section class="login-section hide">
      <h1>The Overlook</h1>
      <h3>Welcome, please sign in</h3>

  <section class="manager-dash">

    <section class="revenue-section">
     <h4 class="revenue-header">Please Select a Date</h4>
      <p class="revenue-display"></p>
    </section>
    <section class="percent-occupied-section">
      <h4 class="occupancy-header">Please Select a Date</h4>
      <p class="occupancy-display"></p>
    </section>
  </section>
  </section>

    <h1>The Overlook</h1>
    <h3 class="welcome"></h3>
